name: üê∂ Update Dog of the Day

on:
  schedule:
    - cron: "0 7 * * *" 
  workflow_dispatch:

permissions:
  contents: write 

jobs:
  update-dog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Update dog image
        run: python update_dog.py

      - name: Commit and push changes (only if changed)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md || true
          # –ï—Å–ª–∏ –Ω–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π ‚Äî exit —Å–æ 0 –∏ —Å–æ–æ–±—â–µ–Ω–∏–µ, –∏–Ω–∞—á–µ —Å–¥–µ–ª–∞–µ–º –∫–æ–º–º–∏—Ç –∏ –ø—É—à
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "üêï Update Dog of the Day"
            git push
          fi
